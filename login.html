<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Legends - Login</title>
    <link rel="icon" type="image/png" href="Duif1.png">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #fecaca;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #bbf7d0;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Duif1.png" alt="Pigeon" style="width: 100px; height: 100px; object-fit: contain; border-radius: 50%;">
        </div>
        <h1 class="title">Pigeon Legends</h1>
        <p class="subtitle">Log in met je test account</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>



        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Voer je email in" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Wachtwoord</label>
                <input type="password" id="password" class="form-input" placeholder="Voer je wachtwoord in" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Inloggen</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Inloggen...</span>
                </div>
            </button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Terug naar hoofdpagina
        </a>

        <!-- Logout optie als al ingelogd -->
        <div id="logoutSection" style="display: none; margin-top: 20px; text-align: center;">
            <p style="color: #6b7280; margin-bottom: 10px;">Je bent al ingelogd als:</p>
            <p id="currentUser" style="font-weight: 600; color: #1f2937; margin-bottom: 15px;"></p>
                            <button onclick="window.logout()" class="logout-btn" style="background: #ef4444; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 12px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">
                    <i class="fas fa-sign-out-alt"></i> Uitloggen
                </button>
        </div>
    </div>

    <script>
        // Supabase configuratie
        // Supabase configuratie - direct hardcoded voor Netlify
        const supabaseUrl = 'https://ltwolxjbmdopjslnlkx.supabase.co';
        const supabaseKey = 'sb_publishable_-hFbgnkMK4xn3uAaqJEuxA_C_9HAV6e';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Toegestane test accounts
        const allowedAccounts = [
            'wesley.wyngaerd@outlook.com',
            'maximeboelaert@hotmail.be',
            'degraevetomas@gmail.com',
            'justai3@proton.me'
        ];

        // Controleer of gebruiker al is ingelogd
        async function checkAuth() {
            const isAuthenticated = localStorage.getItem('user_authenticated');
            const loginTimestamp = localStorage.getItem('login_timestamp');
            
            if (isAuthenticated === 'true' && loginTimestamp) {
                // Check of login niet ouder is dan 24 uur
                const loginTime = parseInt(loginTimestamp);
                const currentTime = Date.now();
                const hoursSinceLogin = (currentTime - loginTime) / (1000 * 60 * 60);
                
                if (hoursSinceLogin < 24) {
                    // Toon logout optie in plaats van automatisch redirect
                    const userEmail = localStorage.getItem('user_email');
                    const userName = localStorage.getItem('user_name') || userEmail;
                    
                    document.getElementById('currentUser').textContent = userName;
                    document.getElementById('logoutSection').style.display = 'block';
                    
                    // Verberg login form
                    document.getElementById('loginForm').style.display = 'none';
                } else {
                    // Login verlopen, verwijder data
                    localStorage.removeItem('user_authenticated');
                    localStorage.removeItem('user_email');
                    localStorage.removeItem('user_name');
                    localStorage.removeItem('team_name');
                    localStorage.removeItem('login_timestamp');
                }
            }
        }

        // DEFINITIEVE LOGIN OPLOSSING - GEEN CORS PROBLEMEN
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Controleer of email is toegestaan
            if (!allowedAccounts.includes(email)) {
                showError('Dit email adres is niet geregistreerd als test account.');
                return;
            }

            // Toon loading state
            setLoading(true);
            hideMessages();

            try {
                // SIMPELE AUTHENTICATIE - GEEN CORS PROBLEMEN
                if (password === 'Test123') {
                    console.log('Login successful:', email);
                    
                    // Sla gebruikersgegevens op
                    localStorage.setItem('user_email', email);
                    localStorage.setItem('user_authenticated', 'true');
                    localStorage.setItem('login_timestamp', Date.now().toString());
                    
                    // Bepaal gebruikersnaam
                    let userName = 'Gebruiker';
                    let teamName = 'Team Duiven';
                    
                    switch(email) {
                        case 'wesley.wyngaerd@outlook.com':
                            userName = 'Wesley';
                            teamName = 'Team Wesley';
                            break;
                        case 'maximeboelaert@hotmail.be':
                            userName = 'Maxime';
                            teamName = 'Team Maxime';
                            break;
                        case 'degraevetomas@gmail.com':
                            userName = 'Tomas';
                            teamName = 'Team Tomas';
                            break;
                        case 'justai3@proton.me':
                            userName = 'JustAI';
                            teamName = 'Team JustAI';
                            break;
                    }
                    
                    localStorage.setItem('user_name', userName);
                    localStorage.setItem('team_name', teamName);
                    
                    // Direct naar dashboard zonder melding
                    localStorage.setItem('redirecting', 'true');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    throw new Error('Onjuist wachtwoord');
                }
            } catch (error) {
                showError('Inloggen mislukt. Controleer je email en wachtwoord.');
                console.error('Login error:', error);
            } finally {
                setLoading(false);
            }
        }

        // Helper functies
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingDiv = document.getElementById('loading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loadingDiv.style.display = 'flex';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Logout functie
        function logout() {
            localStorage.removeItem('user_authenticated');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_name');
            localStorage.removeItem('team_name');
            localStorage.removeItem('login_timestamp');
            localStorage.removeItem('redirecting');
            
            // Toon login form weer
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('logoutSection').style.display = 'none';
            
            // Reset form
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Check auth bij laden
        checkAuth();
    </script>
</body>
</html>
