<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Legends - Profiel Instellingen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #f0f0f0;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .profile-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin-right: 1rem;
        }

        .profile-info h1 {
            margin: 0;
            color: #333;
        }

        .profile-info p {
            margin: 0.5rem 0 0 0;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .notification {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #333;
        }

        .stat-card p {
            margin: 0.5rem 0 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pigeon Legends</h1>
            <div class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="duiven.html"><i class="fas fa-dove"></i> Duiven</a>
                <a href="duiventil.html"><i class="fas fa-home"></i> Duiventil</a>
                <a href="training.html"><i class="fas fa-running"></i> Training</a>
                <a href="wedstrijden.html"><i class="fas fa-trophy"></i> Wedstrijden</a>
                <a href="financien.html"><i class="fas fa-euro-sign"></i> Financiën</a>
                <a href="trofeeenkast.html"><i class="fas fa-medal"></i> Trofeeën</a>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Uitloggen
                </button>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h1 id="user-email">Laden...</h1>
                    <p>Profiel Instellingen</p>
                </div>
            </div>

            <div id="notification"></div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="team-name">Team Naam:</label>
                    <input type="text" id="team-name" name="team-name" placeholder="Voer je team naam in">
                </div>

                <div class="form-group">
                    <label for="user-name-input">Naam:</label>
                    <input type="text" id="user-name-input" name="user-name" placeholder="Voer je naam in">
                </div>

                <div class="form-group">
                    <label for="user-location-input">Locatie:</label>
                    <input type="text" id="user-location-input" name="user-location" placeholder="Voer je locatie in">
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Opslaan
                </button>
            </form>

            <div class="user-stats">
                <div class="stat-card">
                    <h3 id="user-name">-</h3>
                    <p>Naam</p>
                </div>
                <div class="stat-card">
                    <h3 id="user-team">-</h3>
                    <p>Team</p>
                </div>
                <div class="stat-card">
                    <h3 id="user-location">-</h3>
                    <p>Locatie</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authenticatie
        const isAuthenticated = localStorage.getItem('user_authenticated');
        const userEmail = localStorage.getItem('user_email');
        const isRedirecting = localStorage.getItem('redirecting');
        
        // Verwijder redirect flag
        localStorage.removeItem('redirecting');
        
        if (isAuthenticated !== 'true' || !userEmail) {
            if (!isRedirecting) {
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 100);
            }
        }

        // Laad gebruiker gegevens
        function loadUserData() {
            const userName = localStorage.getItem('user_name');
            const teamName = localStorage.getItem('team_name');
            const userEmail = localStorage.getItem('user_email');
            
            // Vul formulier
            document.getElementById('team-name').value = teamName || '';
            document.getElementById('user-name-input').value = userName || '';
            document.getElementById('user-location-input').value = 'Gent';

            // Toon gebruiker info
            document.getElementById('user-email').textContent = teamName || userName || userEmail;
            document.getElementById('user-name').textContent = userName || 'Niet ingesteld';
            document.getElementById('user-team').textContent = teamName || 'Niet ingesteld';
            document.getElementById('user-location').textContent = 'Gent';
        }

        // Toon notificatie
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <div class="notification ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                notification.innerHTML = '';
            }, 5000);
        }

        // Opslaan profiel
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const teamName = document.getElementById('team-name').value;
            const userName = document.getElementById('user-name-input').value;
            const location = document.getElementById('user-location-input').value;
            
            // Sla op in localStorage
            localStorage.setItem('team_name', teamName);
            localStorage.setItem('user_name', userName);
            localStorage.setItem('user_location', location);
            
            // Update display
            loadUserData();
            
            showNotification('Profiel succesvol opgeslagen!');
        });

        // Logout functie
        function logout() {
            localStorage.removeItem('user_authenticated');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_name');
            localStorage.removeItem('team_name');
            localStorage.removeItem('login_timestamp');
            localStorage.removeItem('redirecting');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 100);
        }

        // Laad data bij start
        loadUserData();
    </script>
</body>
</html>
